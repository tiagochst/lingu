txtabout=Atualmente, s\u00e3o conhececidos 6 912 idiomas no mundo todo. No Brasil, existem 188 idiomas em uso, o portugu\u00eas e mais 187 variedades ind\u00edgenas. Uma delas \u00e9 o apiac\u00e1, falado por apenas dois brasileiros, e o ofai\u00e9, praticado por 11 \u00edndios do Mato Grosso do Sul. Das l\u00ednguas ind\u00edgenas brasileiras, cerca de 30 delas est\u00e3o em extin\u00e7\u00e3o e 47 idiomas que um dia foram falados no pa\u00eds j\u00e1 desapareceram para sempre.\nDado a variedade de l\u00ednguas, torna-se necess\u00e1rio um acervo de documentos que englobe todas elas, ou seja, \u00e9 imprescind\u00edvel desenvolver um sistema para proporcionar uma inclus\u00e3o digital de l\u00ednguas pequenas.
